<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Acapra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="bg-gray-50 flex">

  <!-- Menu lateral -->
  <aside class="w-64 bg-white shadow-md h-screen sticky top-0 p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-8 text-red-500">Admin Acapra</h1>
    <nav class="flex flex-col gap-4">
      <button class="menu-btn p-2 rounded hover:bg-gray-100" data-target="addAnimalSection", color ="Shades of Purple">Adicionar Animal</button>
      <button class="menu-btn p-2 rounded hover:bg-gray-100" data-target="removeAnimalSection", color ="Shades of Purple">Remover Animal</button>
      <button class="menu-btn p-2 rounded hover:bg-gray-100" data-target="editAnimalSection", color ="Shades of Purple",>Editar Status</button>
      <button class="menu-btn p-2 rounded hover:bg-gray-100" data-target="adoptionFormsSection", color ="Shades of Purple">Formulários de Adoção </button>
    </nav>
  </aside>

  <!-- Conteúdo principal -->
  <main class="flex-1 p-8 space-y-8">
    
    <!-- Adicionar Animal -->
    <section id="addAnimalSection" class="admin-section">
      <h2 class="text-3xl font-bold mb-4">Adicionar Animal</h2>
      <div id="addAnimalContainer"></div> <!-- Form já existente será carregado aqui via JS -->
    </section>

    <!-- Remover Animal -->
    <section id="removeAnimalSection" class="admin-section hidden">
      <h2 class="text-3xl font-bold mb-4">Remover Animal</h2>
      <div id="removeAnimalContainer"></div> <!-- Cards de remoção -->
    </section>

    <!-- Editar Status -->
    <section id="editAnimalSection" class="admin-section hidden">
      <h2 class="text-3xl font-bold mb-4">Editar Status dos Animais</h2>
      <div id="editAnimalContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Formulários de Adoção -->
    <section id="adoptionFormsSection" class="admin-section hidden">
      <h2 class="text-3xl font-bold mb-4">Formulários de Adoção</h2>
      <select id="statusFilter" class="border rounded-lg px-3 py-2 mb-4">
        <option value="all">Todos</option>
        <option value="Não iniciado">Não iniciado</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Concluído">Concluído</option>
      </select>
      <div id="adoptionFormsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
    
  </main>

<script type="module" src="JS/admin-scrpit.js"></script>
</body>
</html>
