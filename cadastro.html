<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Acapra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow p-4">
    <a href="index.html" class="font-bold text-red-500">🏠 Início</a>
  </nav>

  <section class="container mx-auto py-12 max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Cadastre-se</h1>
    <form class="space-y-4 bg-white p-6 rounded-xl shadow">
      <input type="text" placeholder="Nome" class="w-full border p-2 rounded">
      <input type="email" placeholder="E-mail" class="w-full border p-2 rounded">
      <input type="password" placeholder="Senha" class="w-full border p-2 rounded">
      <button class="adopt-btn w-full text-white py-2 rounded-lg">Cadastrar</button>
    </form>
  </section>
</body>
</html>
