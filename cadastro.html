<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login Administrativo - Acapra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/CSS/style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Card de Login -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-red-500">Área Administrativa</h1>
      <p class="text-gray-600 text-sm mt-2">Acesso restrito</p>
    </div>
    <form id="loginForm" class="space-y-6">
      <!-- Usuário -->
      <div>
        <label for="usuario" class="block text-gray-700 font-medium mb-1">Usuário</label>
        <input type="text" id="email" name="usuario" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
      </div>

      <!-- Senha -->
      <div>
        <label for="senha" class="block text-gray-700 font-medium mb-1">Senha</label>
        <input type="password" id="password" name="senha" required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none">
      </div>
      <!-- Mensagem de login -->
      <p id="message" class="text-center text-sm mt-2"></p>
      <!-- Botão -->
      <button type="submit" class="adopt-btn w-full text-white py-2 rounded-lg">Entrar</button>
    </form>

    <!-- Link Voltar -->
    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-gray-500 hover:text-red-500 transition">
        ← Voltar ao site
      </a>
    </div>
  </div>
</body>
<!-- Importe sua configuração do Firebase (deve ser um módulo) -->
<script type="module" src="JS/firebase-config.js"></script>
<!-- Importe o script de login (também deve ser um módulo) -->
<script type="module" src="JS/login-script.js"></script>

</html>
