<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Acapra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow p-4">
    <a href="index.html" class="font-bold text-red-500">🏠 Início</a>
  </nav>

  <section class="container mx-auto py-12 max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm" class="space-y-4 bg-white p-6 rounded-xl shadow">
      <input type="email" id="email" placeholder="E-mail" class="w-full border p-2 rounded" required>
      <input type="password" id="password" placeholder="Senha" class="w-full border p-2 rounded" required>
      <button type="submit" class="adopt-btn w-full text-white py-2 rounded-lg">Entrar</button>
      <p id="message" class="text-center text-sm text-gray-700"></p>
      <p class="text-center text-sm text-gray-600">Não tem uma conta? <a href="cadastro.html" class="text-blue-500 hover:underline">Cadastre-se aqui</a></p>
    </form>
  </section>

  <!-- Importe sua configuração do Firebase (deve ser um módulo) -->
  <script type="module" src="JS/firebase-config.js"></script>
  <!-- Importe o script de login (também deve ser um módulo) -->
  <script type="module" src="JS/login-script.js"></script>
</body>
</html>
